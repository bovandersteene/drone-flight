<h1 mat-dialog-title>Info about drone-flight</h1>
<div mat-dialog-content>
  <mat-list>
    <mat-list-item>Create a node on left click</mat-list-item>
    <mat-list-item>Delete a node with a click</mat-list-item>

</div>
